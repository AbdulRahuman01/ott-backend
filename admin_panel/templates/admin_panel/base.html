<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <!-- Bootstrap CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background: #f5f5f5;
        }

        /* Navbar look */
        .navbar {
            background: #1f1f1f !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .content-wrapper {
            padding: 30px;
        }

        /* Card shadow */
        .card {
            border: none;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand fw-bold" href="/admin-panel/dashboard/">
            OTT Admin
        </a>

        <div class="ms-auto">
            <a class="nav-link d-inline-block" href="/admin-panel/logout/">Logout</a>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content-wrapper container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
